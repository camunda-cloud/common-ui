<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
		/>
		<title>Common UI Testbed</title>

		<link rel="stylesheet" href="/build/common-ui.css" />
		<script type="module" src="/build/common-ui.esm.js"></script>
		<script nomodule src="/build/common-ui.js"></script>

		<style>
			body {
				display: grid;
				grid-template-rows: 57px 1fr 38px;
				height: 100vh;
				margin: 0px;
			}

			.row {
				display: grid;
				gap: 10px;
				padding: 10px 0px;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			}

			cm-page h1 {
				margin: 0px;
				padding: 0px;
				font-weight: normal;
				font-size: 17px;
				font-family: var(--cm-font-text);
				color: var(--cm-color-ui-dark4);
			}
		</style>
	</head>
	<body>
		<cm-header>
			<cm-logo slot="left"></cm-logo>

			<cm-logo slot="right"></cm-logo>
		</cm-header>

		<cm-page>
			<h1 slot="header">Components</h1>
			<cm-page-tab label="Buttons">
				<div class="row">
					<cm-button label="Test"></cm-button>
					<cm-button label="Test" appearance="primary"></cm-button>
					<cm-button label="Test" appearance="secondary"></cm-button>
					<cm-button label="Test" appearance="danger"></cm-button>
				</div>
				<div class="row">
					<cm-button disabled label="Test"></cm-button>
					<cm-button disabled label="Test" appearance="primary"></cm-button>
					<cm-button disabled label="Test" appearance="secondary"></cm-button>
					<cm-button disabled label="Test" appearance="danger"></cm-button>
				</div>
			</cm-page-tab>
			<cm-page-tab label="Text">
				<div class="row">
					<cm-text
						>This is a Text test with an embedded
						<cm-link href="https://camunda.de" label="link"></cm-link>.</cm-text
					>
				</div>
			</cm-page-tab>
		</cm-page>

		<cm-footer
			text="Â© Camunda Services GmbH 2020. All rights reserved."
		></cm-footer>
	</body>
</html>
